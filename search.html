<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm câu hỏi thủ công</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 10px; width: 350px; height: 400px; text-align: center; }
        input { width: 80%; padding: 8px; margin-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        #tableContainer { max-height: 400px; overflow-y: auto; border: 1px solid #ccc; }
        h2 { font-size: 22px; font-weight: bold; color: #ff4500; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);}
        #searchContainer { position: sticky; top: 0; background: white; padding: 10px; z-index: 10; border-bottom: 2px solid #ddd;}
    </style>
</head>
<body>
    <h2>Tìm kiếm câu hỏi vấn đáp <br>-Hoàng Tuyền Ma Tông-<br></h2>
    <div id="searchContainer">
        <input type="text" id="searchBox" placeholder="Nhập từ khóa...">
    </div>
    <div id="tableContainer">
        <table>
            <thead>
                <tr>
                    <th>Câu hỏi</th>
                    <th>Câu trả lời</th>
                </tr>
            </thead>
            <tbody id="qaTable">
                <!-- Các câu hỏi và câu trả lời sẽ được thêm ở đây -->
            </tbody>
        </table>
    </div>

    <script src="search.js"></script>
</body>
</html>
